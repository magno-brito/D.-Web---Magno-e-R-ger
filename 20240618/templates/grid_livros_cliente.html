<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-6 g-3 mb-3 ">
    {% for p in livros %}
    <div class="col">
        <div class="card h-100 ">
            <a href="/livro/{{p.id}}">
                <img src="/static/img/livros/{{'{:04d}'.format(p.id)}}.png"  style="height: 300px;"class="card-img-top w-100">
            </a>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-center">
                    <a href="/livro/{{p.id}}" class="text-decoration-none text-black">
                        {{p.nome}}
                    </a>
                </h5>
                <p class="card-text text-center texto-3-linhas">
                    {{p.descricao}}
                </p>
                <p class="card-text text-center texto-3-linhas ">
                    ISBN: {{p.isbn}}
                </p>
               
                
            </div>
        </div>
    </div>
    {% endfor %}
</div>
