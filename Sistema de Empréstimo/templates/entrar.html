{% extends "base.html" %}
{% block subtitulo %}Entrar{% endblock %}
{% block conteudo %}
<h1 class="display-5 mb-5 d-flex text-primary justify-content-center"><b>Entrar</b></h1>

<form class="row json-form d-flex align-content-center justify-content-center" action="/post_entrar" method="post">
    <div class="col-12 col-md-6 col-xl-4  ">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder=" ">
            <label for="email">E-mail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="senha" name="senha" placeholder=" ">
            <label for="senha">Senha</label>
        </div>
        <input type="hidden" name="return_url" value="{{ return_url }}">
        <div class="mb-3 d-flex align-content-center justify-content-center">
            <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
        </div>
        <p class="lead mb-2 d-flex justify-content-center">
            <a href="/recuperacaosenha" class="text-decoration-none text-primary">Esqueci minha senha</a>
        </p>
        <p class="lead my-0 d-flex justify-content-center">
            <a href="/cadastro" class="text-decoration-none text-primary">Ainda nÃ£o sou cadastrado</a>
        </p>
    </div>
</form>
<script src="/static/js/formToJson.js"></script>
{% endblock %}
