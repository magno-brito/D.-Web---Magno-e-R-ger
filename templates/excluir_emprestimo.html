{% extends "base.html" %}
{% block subtitulo %}Cadastro{% endblock %}
{% block conteudo %}
<h1 class="display-5"><b>Excluir Empréstimo</b></h1>
<hr>
<form class="row json-form" method="post" action="/excluir_emprestimo">
    <div class="col-12 col-lg-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="id" name="id"  value="{{ emprestimo.id }}" readonly>
            <label for="id" value = "{{emprestimo.id}}">Id</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cliente_id" name="cliente_id"  value="{{ emprestimo.cliente_id }}" readonly>
            <label for="cliente_id">Cliente ID</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="data_emprestimo" name="data_emprestimo" value="{{emprestimo.data_emprestimo}}" readonly>
            <label for="data_emprestimo">Data Empréstimo</label>
        </div>

        <div style="margin-top: 40px; margin-bottom: 20px;">
            <button type="submit" class="btn btn-primary btn-lg">Excluir Empréstimo</button>
        </div>
        
    </div>
   
</form>
<script src="/static/js/formToJson.js"></script>
<script src="/static/js/inputMasks.js"></script>
{% endblock %}
